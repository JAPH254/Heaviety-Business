{% extends "base.html"%} {% block content %}
<div class="container rounded col-6 my-5" style="background-image: url('https://media.istockphoto.com/id/1388643874/photo/checklist.jpg?b=1&s=612x612&w=0&k=20&c=LT8KWuEoSngRMJn4kotFe-mU3QDSaO7G4SKfitC3dBo=');">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-white text-center">Register</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input
              type="text"
              class="form-control col-6"
              id="first_name"
              name="first_name"
              required
              placeholder="Enter first name"
            />
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input
            type="text"
            class="form-control col-6"
            id="last_name"
            name="last_name"
            required
            placeholder="Enter last name"
          />
        </div>
        <div class="form-group">
          <label for="id_number">id_number</label>
          <input
            type="text"
            class="form-control col-6"
            id="id_number"
            name="id_number"
            required
            placeholder="Enter id_number"
          />
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control col-6"
            id="email"
            name="email"
            required
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password1"
            class="form-control col-6"
            id="password1"
            name="password1"
            required
            placeholder="Enter password"

          />
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password2"
            class="form-control col-6"
            id="password2"
            name="password2"
            required
            placeholder="Confirm password"

          />
        </div>
        <button type="submit" class="btn btn-success">Register</button>
      </form>
      <div class="row">
        <div class="col-md-12">
          <p class="text-center">Already have an account? <a href="{% url 'signin' %}">Login</a></p>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
